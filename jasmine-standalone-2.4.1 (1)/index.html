<!DOCTYPE htlm>
<html>
	<head>
	<title>Thermostat</title>
	</head>

	<body>
		
	<section>
		<div class ="display-temperature">	
		<h1 class="temperature"></h1>
		</div>

		<button class="temperature-increase">+</button>
		<button class="temperature-decrease">-</button>
		<button class="temperature-reset">RESET</button>
		<p>Power saving mode is<span id="power-saving-status"></span></p>
		<button class="toggle-power-saving-mode">Toggle PSM</button>

        <div class="current-temperature-display">
            <h1>Current Temperature is: <span id="current-temperature"></span>
                For: <span id="current-city"></span>
            </h1>
        </div>
        <input class="city-input" type='text' placeholder="City Name" />
        <button class="select-city">Select City</button>
	</section>
	<script src="src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="src/interface.js"></script>
	</body>
</html>
